<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Формування замовлення</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>ELEYS СПИСОК ТОВАРІВ</h2>

    <h2>Додати товар</h2>
    <input type="text" id="new-code" placeholder="Код товару">
    <input type="text" id="new-name" placeholder="Назва товару">
    <input type="number" id="new-price" placeholder="Ціна" min="0.01">
    <button onclick="addNewProduct()">Додати товар</button>

    <table>
        <thead>
            <tr>
                <th>Вибрати</th>
                <th>Код товару</th>
                <th>Назва товару</th>
                <th>Кількість</th>
                <th>Ціна за одиницю</th>
                <th>Дії</th>
            </tr>
        </thead>
        <tbody id="product"></tbody>
    </table>

    <button onclick="clearSelection()">Очистити вибір</button>

    <h3>Замовлення:</h3>
    <textarea id="order-text" rows="10" cols="50" readonly></textarea>

    <script src="script.js"></script>
</body>
</html>
